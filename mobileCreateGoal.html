<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobileCSS.css">
    <title>Forfeit - Create Goal</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="navigateTo('mobileHome.html')">&#8592;</button>
            <h1>Forfeit</h1>
            <div class="profile-icon">&#128100;</div>
        </div>

        <form class="create-goal-form" onsubmit="createGoal(event)">
            <label for="goalName">Goal Name:</label>
            <input type="text" id="goalName" required>

            <label for="goalCategory">Category:</label>
            <select id="goalCategory" required>
                <option value="">Select a Category</option>
                <option value="Physical">Physical</option>
                <option value="Educational">Educational</option>
                <option value="Hobby">Hobby</option>
                <option value="Work">Work</option>
            </select>

            <label for="goalDeadline">Deadline:</label>
            <input type="date" id="goalDeadline" required>

            <label for="goalWager">Wager:</label>
            <div class="wager-input">
                <span>$</span>
                <input type="number" id="goalWager" min="1" value="1" required>
            </div>

            <button type="submit" class="create-btn">âž• Create</button>
        </form>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function createGoal(event) {
            event.preventDefault();

            const name = document.getElementById('goalName').value;
            const category = document.getElementById('goalCategory').value;
            const deadline = document.getElementById('goalDeadline').value;
            const wager = document.getElementById('goalWager').value;

            const newGoal = {
                name,
                category,
                deadline,
                wager,
                completed: false
            };

            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.push(newGoal);
            localStorage.setItem('goals', JSON.stringify(goals));

            navigateTo('mobileGoals.html');
        }
    </script>
</body>
</html>
