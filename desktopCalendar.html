<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forfeit - Calendar</title>
    <link rel="stylesheet" href="desktopCalendarStyle.css" />
  </head>
  <body>
    <div class="app-background">
      <div class="tab-section">
        <h1 style="font-size: 50px; font-weight: bold">Forfeit</h1>
        <div class="home-tab">
          <a href="desktopHome.html">
            <button>Home</button>
          </a>
        </div>
        <div class="calendar-tab">
          <a href="desktopCalendar.html">
            <button>Calendar</button>
          </a>
        </div>
        <div class="goals-tab">
          <a href="goals.html">
            <button>Goals</button>
          </a>
        </div>
        <div class="profile-icon" style="cursor: pointer">&#128100;</div>
      </div>

      <div class="calendar">
        <div class="calendar-header">
          <button class="arrow-btn" onclick="prevMonth()">&#9664;</button>
          <span id="month-year">MARCH 2025</span>
          <button class="arrow-btn" onclick="nextMonth()">&#9654;</button>
        </div>
        <table class="calendar-table">
          <tr>
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
          </tr>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </div>
    <script src="calendarScript.js"></script>
  </body>
</html>
