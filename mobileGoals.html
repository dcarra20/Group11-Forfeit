<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobileCSS.css">
    <title>Forfeit - Goals</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forfeit</h1>
            <div class="profile-icon">
                &#128100;
            </div>
        </div>

        <div class="goals-tabs">
            <button class="tab-btn active" onclick="showTab('active')">Active</button>
            <button class="tab-btn" onclick="showTab('past')">Past</button>
        </div>

        <div id="active-goals" class="goals-list">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Complete</th>
                </tr>
            </table>
        </div>

        <div id="past-goals" class="goals-list hidden">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Complete</th>
                </tr>
            </table>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn" onclick="navigateTo('mobileHome.html')">Home</button>
            <button class="nav-btn" onclick="navigateTo('mobileCalendar.html')">Calendar</button>
            <button class="nav-btn active" onclick="navigateTo('mobileGoals.html')">Goals</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function showTab(tab) {
            const activeTab = document.getElementById('active-goals');
            const pastTab = document.getElementById('past-goals');

            if (tab === 'active') {
                activeTab.classList.remove('hidden');
                pastTab.classList.add('hidden');
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.querySelector('.tab-btn:nth-child(2)').classList.remove('active');
            } else {
                pastTab.classList.remove('hidden');
                activeTab.classList.add('hidden');
                document.querySelector('.tab-btn:nth-child(1)').classList.remove('active');
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
            }
        }

        function loadGoals() {
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            const activeTable = document.getElementById('active-goals').querySelector('table');
            const pastTable = document.getElementById('past-goals').querySelector('table');

            activeTable.innerHTML = `<tr>
                <th>Name</th>
                <th>Date</th>
                <th>Category</th>
                <th>Complete</th>
            </tr>`;
            pastTable.innerHTML = `<tr>
                <th>Name</th>
                <th>Date</th>
                <th>Category</th>
                <th>Complete</th>
            </tr>`;

            goals.forEach((goal, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${goal.name}</td>
                    <td>${goal.deadline}</td>
                    <td>${goal.category}</td>
                    <td class="complete" onclick="markAsComplete(${index})">${goal.completed ? '✔️' : ''}</td>
                `;
                if (goal.completed) {
                    pastTable.appendChild(row);
                } else {
                    activeTable.appendChild(row);
                }
            });
        }

        function markAsComplete(index) {
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals[index].completed = true;
            localStorage.setItem('goals', JSON.stringify(goals));
            loadGoals(); // Reload goals after update
        }

        window.onload = loadGoals;
    </script>
</body>
</html>
