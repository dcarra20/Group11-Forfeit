<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forfeit</title>
    <link rel="stylesheet" href="desktopStyles.css" />
  </head>
  <body>
    <div class="app-background">
      <div class="tab-section">
        <h1 style="font-size: 50px; font-weight: bold">Forfeit</h1>
        <div class="home-tab">
          <a href="desktopHome.html">
            <button>Home</button>
          </a>
        </div>
        <div class="calendar-tab">
          <a href="desktopCalendar.html">
            <button>Calendar</button>
          </a>
        </div>
        <div class="goals-tab">
          <a href="goals.html">
            <button>Goals</button>
          </a>
        </div>
        <div class="profile-icon" style="cursor: pointer">&#128100;</div>
      </div>

      <div class="goals-tabs">
        <button class="tab-btn active" onclick="showTab('active')">
          Active
        </button>
        <button class="tab-btn" onclick="showTab('past')">Past</button>
      </div>

      <div id="active-goals" class="goals-list">
        <table>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Category</th>
            <th>Complete</th>
          </tr>
        </table>
      </div>

      <div id="past-goals" class="goals-list hidden">
        <table>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Category</th>
            <th>Complete</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="goalsScript.js"></script>
  </body>
</html>
